name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  rust:
    name: Test Rust library
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust/bundlebase -> target

      - name: Run Rust tests
        run: cargo test --verbose --package bundlebase

  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: rust
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust/bundlebase -> target

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install Python dependencies
        run: poetry install --no-interaction

      - name: Build Rust extension (development)
        run: poetry run maturin develop

      - name: Run Python tests
        run: poetry run pytest -v

      - name: Build Python wheel (release)
        run: poetry run maturin build --release

      - name: Upload Python wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-py${{ matrix.python-version }}-${{ runner.os }}
          path: target/wheels/*.whl
          retention-days: 30

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: |
            target/
            .pytest_cache/
          retention-days: 7

  build-cli:
    name: Build bundlebase-cli
    runs-on: ubuntu-latest
    needs: rust

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust/bundlebase-cli -> target

      - name: Build bundlebase-cli (release)
        run: cargo build --release --package bundlebase-cli

      - name: Upload bundlebase-cli binary
        uses: actions/upload-artifact@v4
        with:
          name: bundlebase-cli-${{ runner.os }}
          path: target/release/bundlebase-cli
          retention-days: 30
